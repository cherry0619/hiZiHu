<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Navbar Example</title>
	<!-- Include Bootstrap CSS file -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Include custom CSS file -->
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">

	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
          <a class="nav-link " aria-current="page" href="#home">主页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#archive">归档</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#categories">分类</a>
        </li>
         <li class="nav-item">

      </li>
      <li class="nav-item">
        <a class="nav-link" href="#about">联系我</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-secondary my-2 my-sm-0 btn-no-border" type="submit" ><i class="fas fa-search"></i></button>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-moon" id="darkMode"></i></a>
      </li>
	    </ul>
	  </div>
	</nav>

	<!-- Include jQuery and Bootstrap JS files -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!-- Include custom JS file -->
{#	<script src="custom.js"></script>#}
